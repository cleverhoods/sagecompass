[project]
name = "sagecompass"
version = "1.0.0-alpha5"
description = "AI reasoning runtime for SageCompass"
authors = [{ name = "GÃ¡bor M." }]
requires-python = ">=3.12,<3.13"

dependencies = [
    "langchain>=1.0.4,<2.0.0",
    "langchain-chroma>=0.1.2",
    "langchain-community>=0.4.1,<0.5.0",
    "langchain-openai",
    "langchain-perplexity",
    "langgraph>=1.0.3,<2.0.0",
    "python-dotenv",
    "pyyaml",
    "jsonschema>=4.25.1,<5.0.0",
    "ipython>=9.7.0,<10.0.0",
    "pydantic>=2.12.4,<3.0.0",
    "langchain-docling>=2.0.0",
    "langchain-anthropic>=1.2.0",
    "chromadb>=1.3.5",
    "langgraph-cli[inmem]>=0.4.11",
    "langchain-tests>=1.1.2",
]

[dependency-groups]
dev = [
    "debugpy>=1.8.19",
    "pydevd-pycharm>=253.29346.142",
    "langchain-tests==1.1.2",
    "pytest>=8.4.2",
    "poethepoet>=0.39.0",
]

[tool.pytest.ini_options]
pythonpath = ["."]
testpaths = ["tests"]
markers = [
  "integration: tests that hit live/external services (opt-in)"
]

[tool.poe]
# Optional: load env files automatically for tasks (supports list too)
# envfile = [".env", ".env.local"]

[tool.poe.tasks]

# ---- Test lanes (matches your contract-first plan) ----
test = { ref = "test_unit", help = "Default: run offline unit test lane" }

[tool.poe.tasks.test_unit]
cmd = "pytest -m \"not real_deps and not integration\""
help = "Unit lane (fast, offline)"

[tool.poe.tasks.test_real]
cmd = "pytest -m real_deps"
help = "Real-deps lane (offline)"

[tool.poe.tasks.test_integration]
cmd = "pytest -m integration"
help = "Integration lane (may require credentials)"

# ---- Linting/Styling ----
[tool.poe.tasks.lint]
cmd = "ruff check ."
help = "Run ruff lint"

[tool.poe.tasks.fmt]
cmd = "ruff format ."
help = "Run ruff formatter"

[tool.poe.tasks.type]
cmd = "mypy ."
help = "Run mypy type checks"
